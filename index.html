<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie Virtuelle DGPME</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ajout des icônes FontAwesome pour les réseaux sociaux -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- En-tête avec logo et titre -->
        <header class="header">
            <img src="img/logo-dgpme2.png" alt="Logo DGPME" class="logo">
            <h1>Librairie Virtuelle DGPME</h1>
        </header>

        <!-- Section principale -->
        <main class="main-content">
            <p class="subtitle">Découvrez notre magazine : <strong>Congo, terre d'opportunité & d'innovation pour les PME</strong></p>

            <!-- Carte du document avec couverture -->
            <div class="document-card">
                <a href="pdfs/vitrine_mag.pdf" class="document-link" target="_blank">
                    <div class="document-cover">
                        <img src="img/cover.jpeg" alt="Couverture du magazine">
                    </div>
                    <div class="document-title">Voir le magazine</div>
                </a>
            </div>
        </main>

        <!-- Pied de page avec réseaux sociaux -->
        <footer class="footer">
            <div class="social-media">
                <a href="https://www.facebook.com/DGMPECongo" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/dgpmecongo/" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com/company/dgpmecongo/" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/dgpme_congo/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-text">&copy; 2025 DGPME. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
