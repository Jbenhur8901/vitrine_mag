<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionneuse PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #pdfViewer {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfPath = urlParams.get('pdf');

        if (!pdfPath) {
            document.body.innerHTML = '<div class="error">Aucun document PDF spécifié</div>';
        } else {
            // On crée un objet embed pour afficher le PDF
            const viewer = document.createElement('embed');
            viewer.id = 'pdfViewer';
            viewer.type = 'application/pdf';
            viewer.src = pdfPath + '#toolbar=1&navpanes=1';
            document.body.appendChild(viewer);
        }
    </script>
</body>
</html>
